<div class="main-content">
    <div class="header">
        <h1>Planning Poker</h1>
    </div>
    <div class="form">
        <mat-form-field class="login" appearance="fill">
            <mat-label>Enter Name:</mat-label>
            <input #name matInput>
        </mat-form-field>
        <div class="enter">
             <button mat-raised-button class="button" color="primary" (click)="enterGame(name.value)">Enter</button>
        </div>
    </div>
</div>
