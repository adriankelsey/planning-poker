<div class="main-content">
    <!-- TODO: 
            - click edit text on ticket title.   -->
    <div class="ticket-title">
        <h1>Ticket Here</h1>
    </div>
    <div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef>name</th>
         <td mat-cell *matCellDef="let user">{{user.name}}</td>
      </ng-container>
      <ng-container matColumnDef="score">
         <th mat-header-cell *matHeaderCellDef>score</th>
         <td mat-cell *matCellDef="let user">{{user.score}}</td>
      </ng-container>
      <ng-container matColumnDef="rescore">
         <th mat-header-cell *matHeaderCellDef>rescore</th>
         <td mat-cell *matCellDef="let user">{{user.rescore}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
