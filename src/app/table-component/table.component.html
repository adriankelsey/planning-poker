<div class="main-content">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Players</th>
      <td mat-cell *matCellDef="let user">{{ user.playerName }}</td>
    </ng-container>
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let user">
        <div *ngIf="visible == true">{{ user.playerScore }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="voted">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="">
        <img class="playing-card" src="/assets/playing-card.png" />
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
