      <div class="button">
        <!-- start vote button -->
        <button
          *ngIf="votingPhases.startVisible == true"
          id="startVoteButton"
          mat-raised-button
          color="accent"
          (click)="startVote()"
        >
          Start Vote
        </button>
        <!-- finish vote button -->
        <button
          *ngIf="votingPhases.finishVisible == true"
          id="startVoteButton"
          mat-raised-button
          color="accent"
          (click)="finishVote()"
        >
          Finish Vote
        </button>
        <!-- reset vote button -->
        <button
          class="reset"
          *ngIf="votingPhases.resetVisible == true"
          id="startVoteButton"
          mat-raised-button
          color="accent"
          (click)="resetVote()"
        >
          Reset
        </button>
        <!-- rescore vote button -->
        <button
          class="rescore"
          *ngIf="votingPhases.rescoreVisible == true"
          id="startVoteButton"
          mat-raised-button
          color="accent"
          (click)="rescoreVote()"
        >
          Rescore
        </button>
      </div>
    </div>
